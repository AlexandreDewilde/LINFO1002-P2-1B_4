<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" id="base-stylesheet" href="{{ url_for('static', filename='css/light.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Statistique</title>
</head>
<body>
    {% include "header.html" %}
    <section class="cards">
        <section class="card">
            <a href="#birth-moon-section">
                <img class="card-picture" src="/static/images/moon.jpg" alt="moon pictures">
                <div class="card-description">
                    <span class="card-title">Figure du cycle lunaire</span>
                    <span class="card-description">Un graphique des naissances en fonction du cycle lunaire</span>
                </div>  
            </a>
        </section>
        <section class="card">
            <a href="#">
                <img class="card-picture" src="/static/images/moon.jpg" alt="moon pictures">
                <div class="card-description">
                    <span class="card-title">Figure du cycle lunaire</span>
                    <span class="card-description">Un graphique des naissances en fonction du cycle lunaire</span>
                </div>  
            </a>
        </section>

    </section>
    <section id="birth-moon-section">
        <h2>Naissance par cycle lunaire</h2>
        <div class="chart-container">
            <canvas id="birth-chart-moon-cycle" with="100%" height="100%"></canvas>
        </div>
    </section>
</body>
<script src="/static/js/base.js"></script>
<script src="/static/chartjs/Chart.min.js"></script>
<script src="/static/js/index.js"></script>
<script>
    plotBirthChartMoon({{ birth_moon }});
</script>
</html>
